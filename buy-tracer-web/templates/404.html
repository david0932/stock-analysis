{% extends 'base.html' %}

{% block title %}404 - 頁面不存在{% endblock %}

{% block content %}
<div class="text-center my-5">
    <div class="mb-4">
        <i class="bi bi-exclamation-triangle-fill display-1 text-warning"></i>
    </div>
    <h1 class="display-4 fw-bold mb-3">404</h1>
    <h2 class="mb-4">頁面不存在</h2>
    <p class="text-secondary mb-4">
        抱歉，您訪問的頁面不存在或已被移除。
    </p>
    <div>
        <a href="/" class="btn btn-primary btn-lg">
            <i class="bi bi-house"></i> 返回首頁
        </a>
        <a href="/history" class="btn btn-outline-secondary btn-lg ms-2">
            <i class="bi bi-clock-history"></i> 查看歷史
        </a>
    </div>
</div>
{% endblock %}
