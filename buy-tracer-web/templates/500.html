{% extends 'base.html' %}

{% block title %}500 - 服務器錯誤{% endblock %}

{% block content %}
<div class="text-center my-5">
    <div class="mb-4">
        <i class="bi bi-exclamation-octagon-fill display-1 text-danger"></i>
    </div>
    <h1 class="display-4 fw-bold mb-3">500</h1>
    <h2 class="mb-4">服務器內部錯誤</h2>
    <p class="text-secondary mb-4">
        抱歉，服務器遇到了一些問題。<br>
        我們正在努力修復，請稍後再試。
    </p>
    <div>
        <a href="/" class="btn btn-primary btn-lg">
            <i class="bi bi-house"></i> 返回首頁
        </a>
        <button onclick="window.location.reload()" class="btn btn-outline-secondary btn-lg ms-2">
            <i class="bi bi-arrow-clockwise"></i> 重新載入
        </button>
    </div>
</div>
{% endblock %}
